<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM IN HTML</title>
</head>
<body style="background-color: aqua;">
     <h2>FORM IN HTML</h2>

     
      <form action="" style="border: 1px solid black;">
       
        <h2 style="text-align: center;">School admission form</h2>
        <p>Required Fileds Followed by *</p>
      
        <p>Student Name</p>
        <p> First Name: * <input type="text" name="First name" id="p_First name" required></p>
        <p> Last Name: * <input type="text" name="last name" id="p_Last name" required></p>
        
       

        <p>Parent/Guardian Name</p>
        <p> First Name: * <input type="text" name="p_First name" id="0 First name" required></p>
        <p> Last Name: * <input type="text" name="p_last name" id="Last name" required></p>
        
       

        <fieldset>
            <legend> Gender * </legend>
            Male <input type="radio" name="gender" id="gender">
            Female <input type="radio" name="gender" id="gender">
        </fieldset>

       


        <p>Class You Want To Apply: *

            <select name="Class selection" id="Class Selection" required>
                <option value="">---Select You Class</option> 
                <option value="1st class">1st class</option>
                <option value="2nd class">2nd class</option>
                <option value="3rd class">3rd class</option>
                <option value="4th class">4th class</option>
                <option value="5th class">5th class</option>
                <option value="6th class">6th class</option>
                <option value="7th class">7th class</option>
                <option value="8th class">8th class</option>
                <option value="9th class">9th class</option>
                <option value="10th class">10th class</option>
                <option value="11th class">11th class</option>
                <option value="12th class">12th class</option>


            </select>
        </p>

       

        <p>
            Student DOB: * <input type="date" name="DOB"  id="DOB" required>
        </p>

        <p>
            Address: * <textarea name="Address" id="Address" cols="100" rows="1" required></textarea>
        </p>

        <p> Pincode: * <input type="number" name="pincode" id="pincode"></p>

        <p> Phone No. : * <input type="password" name="phone_no" id="phone_no" required></p>
 
        <p> Email address: * <input type="email" name="email" id="email" required></p>
    
        <p> <input type="submit" value="Submit Detail"></p>
    </form>

</body>
</html>
